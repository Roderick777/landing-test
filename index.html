<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABCDIN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/landing.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="landing">
    <!-- Header -->
    <div class="app-header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="bg-secondary header-menu d-flex justify-content-center py-2 px-3">
              <a href="#contenido1" class="btn btn-primary btn-sm ml-2">Enlace 1</a>
              <a href="#contenido2" class="btn btn-primary btn-sm ml-2">Enlace 2</a>
              <a href="#contenido3" class="btn btn-primary btn-sm ml-2">Enlace 3</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Principal -->
    <div class="container main">
      <div id="contenido1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/banner1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/banner2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/banner3.png" alt="Third slide">
          </div>
        </div>
      </div>
      <div class="row py-3" id="contenido2">
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" v-for="(producto, i) in productos" :key="'producto_'+ i">
          <div class="card p-3 bg-secondary mb-2">
            <span class="text-white">
              <i class="fa fa-comment text-primary" aria-hidden="true"></i>
              {{ producto.title }}
            </span>
            <p class="text-white small-text">{{ producto.description }}</p>
          </div>
        </div>
      </div>
      <div class="row py-3" id="contenido3">
        <h5 class="text-center">{{ lorem }}</h5>        
      </div>
    </div>

    <!-- Footer -->
    <div class="footer bg-gray py-3">
      <div class="container">
        <div class="row">
          <div class="col-xl-3 col-lg-3 col-md-3 col-sm-12" v-for="(columna, i) in enlaces" :key="'columna_'+i">
            <div v-for="(enlace, j) in enlaces[i]" :key="'enlace_'+ i + '_' + j ">
              <a :href="enlace.enlace" class="text-primary">{{ enlace.texto }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="js/landing.js"></script>
</body>
</html>
